# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.1
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
  - gem install cocoapods
  - pod repo update
  - pod install --project-directory=Example
script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/SwiftyJSONFetch.xcworkspace -scheme SwiftyJSONFetch-Example -sdk iphonesimulator12.1 -destination OS=13.1,name="iPhone X" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO -allowProvisioningUpdates | XCPRETTY
deploy:
    provider: script
    script: "./Scripts/release.sh"
    on:
        tags: true
after_success:
  - echo 'success!'
