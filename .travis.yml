# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.1
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
  - gem install cocoapods
  - pod repo update
  - pod install --project-directory=Example
script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/SwiftyJSONFetch.xcworkspace -scheme SwiftyJSONFetch-Example -sdk iphonesimulator13.1 -destination 'platform=iOS Simulator,name=iPhone X,OS=13.1' ONLY_ACTIVE_ARCH=NO | xcpretty
deploy:
    provider: script
    script: "./Scripts/release.sh"
    on:
        tags: true
after_success:
  - echo 'success!'
